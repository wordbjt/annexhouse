<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootleg</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Courier New", Courier, monospace;.
      background-color: #dcdcdc;
      background-image: url("https://raw.githubusercontent.com/wordbjt/annexhouse/refs/heads/master/images/sound_pattern.png");
      background-position: center;
      background-repeat: repeat;
      background-size: 360px 360px;
      color: #ffffff;
      padding: 24px;
    }

    main {
      width: min(680px, 100%);
      background: #FFFFFF;
      border: 1px solid rgba(0, 0, 0, 0.9);
      border-radius: 0px;
      backdrop-filter: blur(4px);
      box-shadow: none;
      padding: 28px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.8rem, 2.5vw, 2.4rem);
      letter-spacing: 0.03em;
      color: #000000;
      text-transform: uppercase;
    }

    p {
      margin: 0 0 20px;
      color: #000000;
    }

    ol {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 14px;
    }

    li {
      background: #FFFFFF;
      border: 1px solid rgba(0, 0, 0, 1);
      border-radius: 0px;
      padding: 12px 14px;
    }

    .track-title {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.98rem;
      letter-spacing: 0.01em;
    }

    audio {
      width: 100%;
      height: 36px;
    }

    #site-logo {
    width: 100%;
    max-width: 275px;
    height: auto;
    background-color: #FFFFFF;
    }

    #site-logo img {
    width: 100%;
    display: block;
    position: relative;
    }
    
  </style>
</head>
<body>

  <div id="site-logo"><img src="https://raw.githubusercontent.com/wordbjt/thecourtyard/master/images/annex_house_logo_black.png"></div>
  
  <main>
    <h1>9th Year Edition - Mix Vol. 1</h1>
    <p>Choose a set and press play.</p>

    <ol>
      <li>
        <span class="track-title">Set 01 — PrettySweet</span>
        <audio controls preload="none" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
      </li>
      <li>
        <span class="track-title">Set 02 — Daze</span>
        <audio controls preload="none" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
      </li>
      <li>
        <span class="track-title">Set 03 — Disko Moreno</span>
        <audio controls preload="none" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>
      </li>
      <li>
        <span class="track-title">Set 04 — Lawr</span>
        <audio controls preload="none" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"></audio>
      </li>
      <li>
        <span class="track-title">Set 05 — Pao G</span>
        <audio controls preload="none" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"></audio>
      </li>
    </ol>
  </main>
</body>
</html>
